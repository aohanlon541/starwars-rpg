<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Star Wars RPG</title>
	<meta charset="UTF-8">
	  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	  <link rel="stylesheet" href="css/app.css">
	  <link href="style.css" rel="stylesheet" type="text/css">
  	  <script src="js/vendor/modernizr.js"></script>
	  <link rel="stylesheet" href="css/app.css">
	  <script src="js/vendor/modernizr.js"></script>
	  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
	<div class="hero-section">
 		<div class="hero-section-text">
    		<img src="starwars-logo.png" width="50%">
    		<h2>R P G</h2>
  		</div>
	</div>

	<div class="container">
		<div class="characters row">
			<div class="individual" id="chewbacca">
				<img src="https://www.sideshowtoy.com/photo_902759_thumb.jpg" alt="Chewbacca">
			</div>

			<div class="individual" id="han-solo">
				<img src="http://images.social-first.net/files/ikwiz/han-solo-with-blaster1.jpg" alt="Han Solo">
			</div>

			<div class="individual" id="vadar">
				<img src="https://upload.wikimedia.org/wikipedia/en/7/76/Darth_Vader.jpg" alt="Darth Vadar">
			</div> 

			<div class="individual" id="hutt">
				<img src="http://s2.hubimg.com/u/4061493_f520.jpg" alt="hutt">
			</div>
		</div>
		
		<div class="subContainer">
			<div class="teams">
				<div id="player" class="row">
					<h3>Selected Player</h3>
				</div>

				<div id="enemies" class="row">
					<h3>Enemies</h3>
				</div>
			</div>	

			<div class="game">
				<h3>ATTACK!</h3>
			</div>
		</div>	

	</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js.js"></script>
</body>
</html>
